<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description="
      content="Log in to Kattalk social application account or create a new one here."
    />
    <title>Log in | Kattalk</title>
    <script
      src="https://kit.fontawesome.com/2a0a00e374.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/src/scss/styles.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg shadow-sm bg-white">
      <div class="container">
        <a href="/index.html" class="navbar-brand"
          ><i class="fa-solid fa-shield-cat fa-3x"></i
        ></a>

        <button
          class="navbar-toggler text-primary"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarSupportedContent"
        >
          <form class="form-inline d-flex my-2 my-lg-0 ms-lg-5">
            <input
              class="form-control mr-sm-2 mx-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
          </form>

          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Adam</a
              >
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/html/userprofile.html"
                  >View Profile</a
                >
                <a class="dropdown-item" href="/html/login.html">Log in</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/html/login.html">Log out</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div
          class="card card-custom pt-4 my-4 mx-auto d-md-flex justify-content-center border-0 shadow-sm bg-white"
        >
          <h1 class="fs-2 text-primary text-center m-009">Log in</h1>
          <form
            method="get"
            action="/html/userprofile.html"
            class="form-login"
            novalidate
          >
            <div class="form-floating my-4 mx-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
                required
              />
              <label for="email">Email</label>
              <div class="invalid-feedback">Invalid email</div>
            </div>

            <div class="form-floating my-4 mx-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
              <label for="password">Password</label>
              <div class="invalid-feedback">Password required</div>
            </div>

            <div class="form-check my-4 mx-3">
              <input type="checkbox" class="form-check-input" id="checkbox" />
              <label class="form-check-label" for="checkbox">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary m-3">Submit</button>
          </form>

          <p>
            <button
              class="btn border-0 text-decoration-underline btn-dropdown"
              type="button"
              data-toggle="collapse"
              data-target="#collapseForm"
              aria-expanded="false"
              aria-controls="collapseForm"
            >
              Create new account
            </button>
          </p>
          <div class="collapse" id="collapseForm">
            <div class="card card-custom card-body border-0">
              <form
                method="get"
                action="/html/userprofile.html"
                class="form-new-account"
                id="form-new-account"
                novalidate
              >
                <div class="form-floating mb-4">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter first name"
                    required
                  />
                  <label for="name" class="form-label">First name</label>

                  <div class="invalid-feedback">First name required</div>
                </div>

                <div class="form-floating mb-4">
                  <input
                    type="text"
                    class="form-control"
                    id="lastname"
                    placeholder="Enter last name"
                    required
                  />
                  <label for="lastname" class="form-label">Last name</label>

                  <div class="invalid-feedback">Last name required</div>
                </div>

                <div class="form-floating mb-4">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter email"
                    required
                  />
                  <label for="email">Email</label>
                  <div class="invalid-feedback">Invalid email</div>
                </div>

                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="newpassword"
                    placeholder="newPassword"
                    required
                  />
                  <label for="newpassword">New password</label>
                  <div class="invalid-feedback">Password required</div>
                </div>

                <button
                  class="btn btn-primary"
                  type="submit"
                  form="form-new-account"
                >
                  Create
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-5 py-3">
      <nav class="navbar navbar-expand-md">
        <div class="container d-flex justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/html/userprofile.html" class="nav-link">Profile</a>
            </li>
            <li class="nav-item">
              <a href="/html/login.html" class="nav-link">Log in</a>
            </li>
          </ul>
        </div>
      </nav>
      <p class="d-flex justify-content-center">Copyright Â© Kattalk, 2023</p>
    </footer>

    <script src="/js/form.js"></script>
    <script src="/js/darkmode.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
